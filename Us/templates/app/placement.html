{% extends 'app/base3.html' %}
{% block body_block %}
{% if registered %}
  <h1 class="thankyou">Thank You For Registering</h1>
{% else %}
<div class="createEvent">
    <h2>Add Placement</h2><br>
    <form action="{% url 'app:placement'%}" method="post">
      {% csrf_token %}
        <div class="createEvent__group">
            <label for="name">Company Name</label><br>
            <input type="text" name="name">
        </div>
        <div class="createEvent__group">
            <label for="">Pointer</label><br>
            <input type="text" name="pointer" id="shortdescr">
        </div>
        <div class="createEvent__group">
            <label for="">Year Of Study</label><br>
            <input type="text" name="year">
        </div>
        <div class="createEvent__group">
            <label for="">Number of Openings</label><br>
            <input type="text" name="no">
        </div>
        <div class="createEvent__group">
            <label for="">Position</label><br>
            <textarea name="pos" id="location" cols="50" rows="2"></textarea>
        </div>
        <div class="createEvent__group">
            <label for="">Description</label><br>
            <textarea name="desc" cols="50" rows="5"></textarea>
        </div>
        <div class="createEvent__group">
            <label for="">Date</label>
            <input type="datetime-local" value="2018-03-24T08:30" name="date">
        </div>
        <div class="createEvent__group">
            <label for="">Company url</label><br>
            <input type="text" name="url">
        </div>
        <div class="createEvent__group">
            <input type="submit" class="createEvent__submit">
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
